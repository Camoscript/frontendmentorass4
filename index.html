<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card solution</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <!-- indicating the entire card -->
  <div class="card">
    <!-- All the info part of the card -->
    <div class="txt-side">
      <!-- To give the text side margin -->
      <div class="margin">
        <!-- This is the biggest text in the card -->
        <header>
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </header>
        <!-- The main information within the card -->
        <main>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience
            and
            overall efficiency.
          </p>
        </main>
        <!-- The stats section -->
        <footer>
          <p>10k+ <br> <span>companies</span></p>
          <p>314 <br><span>templates</span></p>
          <p>12m+ <br><span>queries</span></p>
        </footer>
      </div>
    </div>
    <!-- The container that houses the image -->
    <div class="hero-side">
      <div class="hero">
        <div class="accent"></div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Camoscript">Tobi Emmanuel</a>.
  </div>
</body>

</html>
